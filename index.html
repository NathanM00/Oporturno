<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script type="text/javascript">

        var myIP;
        window.RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;//compatibility for Firefox and chrome
        var pc = new RTCPeerConnection({ iceServers: [] }), noop = function () { };
        pc.createDataChannel('');//create a bogus data channel
        pc.createOffer(pc.setLocalDescription.bind(pc), noop);// create offer and set local description
        pc.onicecandidate = function (ice) {
            if (ice && ice.candidate && ice.candidate.candidate) {
                myIP = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/.exec(ice.candidate.candidate)[1];
                console.log('my IP: ', myIP);

                var nuevoScript = document.createElement('script');
                nuevoScript.type= 'text/javascrip';
                nuevoScript.src= 'http://'+myIP+':3000/socket.io/socket.io.js';

                document.head.appendChild(nuevoScript);

                pc.onicecandidate = noop;
            }
        };
    </script>

    <link rel="stylesheet" href="styles.css">
    <script defer src="client.js"></script>
</head>

<body>

    <h1>Hola, Bienvenido a Oporturno</h1>

    <div class="deficionUsuario">
        <h2>Eres un asesor o un cliente?</h2>
        <select name="" id="" class="selectorUsuario">
            <option>-</option>
            <option>Cliente</option>
            <option>Asesor</option>
        </select>
        <button type="submit" class="enviarUsuario">Enviar</button>
    </div>

    <section class="usuarioCliente">
        <form class="formularioCliente">

            <h2>Datos del cliente</h2>
            <input type="text" placeholder="Nombre" name="nombre">
            <input type="text" placeholder="Cedula" name="cedula">
            <input type="text" placeholder="Celular" name="celular">

            <h2>Motivo de su visita</h2>
            <select name="motivo" id="">
                <option>Giro</option>
                <option>Seguro</option>
                <option>Otro producto</option>
            </select>

            <button type="submit" class="enviar">Enviar</button>
        </form>
    </section>

    <div class="usuarioAsesor">
        <h2>Informacion de los clientes</h2>
        <div class="informacionCliente">

        </div>
    </div>

</body>

</html>
