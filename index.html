<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Esa ip deben cambiarla si van a hacer las pruebas, el puerto si es el 3000, pero la ip cambia segun la del pc-->
    <script defer="" src="http://172.30.170.77:3000/socket.io/socket.io.js"></script>
    <script defer="" src="client.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <nav class="navBar">

        <div class="div-back">
            <img src="src/back.png" alt="Atrás" id="back-vector">
            <h2>Atrás</h2>
        </div>

        <h1 class="textoNav">Define que usuario eres</h1>

        <div class="div-logos">
            <img src="src/gyf-logo.png" alt="logo de giros" id="giros-logo" />

            <img src="src/wu-logo.png" alt="logo de western" id="western-logo" />
        </div>

        <!--<img src="src/signo-interrogacion.png" alt="signo interrogacion" id="signo-interrogacion"/>-->
    </nav>

    <div class="splash">
        <div class="splash-interno">
            <h1>Bienvenido a Giros y Finanzas</h1>
            <p class="textoSplah">Toca la pantalla para pedir un turno</p>
        </div>
    </div>

    <div class="deficionUsuario">
        <h1>Hola, Bienvenido a Oporturno</h1>
        <h2>Eres un asesor o un cliente?</h2>
        <select name="" id="" class="selectorUsuario">
            <option>-</option>
            <option>Cliente</option>
            <option>Asesor</option>
            <option>Pantalla</option>
        </select>
        <button type="submit" class="enviarUsuario">Enviar</button>
    </div>

    <section class="usuarioCliente">
        <form class="formularioCliente">

            <div class="botonesDoc">
                <h2 class="docuType">Seleccionar tipo de documento</h2>
                <input type="button" class="doc" value="Cédula de Ciudadania" />
                <input type="button" class="doc" value="Tarjeta de Identidad" />
                <input type="button" class="doc" value="Número de pasaporte" />
            </div>

            <div class="tecladoDoc">
                <h2 class="docuNum">Ingresa tu número de documento</h2>
                <input type="text" class="inputDoc" placeholder="Número del documento" name="cedula" />

                <div class="teclas">
                    <section class="numKeys">
                        <section class="fila">
                            <input type="button" class="tecla" value="1" />
                            <input type="button" class="tecla" value="2" />
                            <input type="button" class="tecla" value="3" />
                        </section>

                        <section class="fila">
                            <input type="button" class="tecla" value="4" />
                            <input type="button" class="tecla" value="5" />
                            <input type="button" class="tecla" value="6" />
                        </section>

                        <section class="fila">
                            <input type="button" class="tecla" value="7" />
                            <input type="button" class="tecla" value="8" />
                            <input type="button" class="tecla" value="9" />
                        </section>

                        <section class="fila">
                            <input type="button" class="tecla" value="0" />
                        </section>
                    </section>

                    <section class="columna">
                        <input type="button" class="tecla" id="cancelar" value="Cancelar" />
                        <input type="button" class="tecla" id="corregir" value="Corregir" />
                        <input type="button" class="tecla" id="ingresar" value="Ingresar" />
                    </section>
                </div>

            </div>

            <div class="tramites">
                <!--<h2>¿Qué trámite vienes a realizar?</h2>-->
                <div class="botonesTramites">
                    <input type="button" class="tramite" value="Giros" />
                    <input type="button" class="tramite" value="Cambio de divisas" />
                    <input type="button" class="tramite" value="Créditos" />
                    <input type="button" class="tramite" value="Seguros" />
                    <input type="button" class="tramite" value="Recaudos" />
                    <input type="button" class="tramite" value="Cuenta de ahorros" />
                    <input type="button" class="tramite" value="Asesoría" />
                    <input type="button" class="tramite" value="Otros" />
                </div>
            </div>

            <div class="giros">

                <div class="girosIndefinido">
                    <!--<h2>¿Qué trámite vienes a realizar?</h2>-->

                    <input type="button" class="giro" value="Envío" />
                    <input type="button" class="giro" value="Recibo" />
                </div>

                <div class="girosEnvio">
                    <!--<h2>¿A qué país envías?</h2>-->
                    <div class="paises-internos">
                        <input type="button" class="pais" value="Estados Unidos" />
                        <input type="button" class="pais" value="Chile" />
                        <input type="button" class="pais" value="Panamá" />
                        <input type="button" class="pais" value="México" />
                        <input type="button" class="pais" value="Ecuador" />
                        <input type="button" class="pais" value="Otro" />
                    </div>
                </div>

                <div class="girosRecibo">
                    <!--<h2>Ingresa el código del giro</h2>-->
                    <input type="text" class="inputCod" placeholder="Numero del codigo" name="codigo" />
                    
                    <div class="teclasCodigo">
                        <section class="numKeys">
                            <section class="fila">
                                <input type="button" class="teclaCodigo" value="1" />
                                <input type="button" class="teclaCodigo" value="2" />
                                <input type="button" class="teclaCodigo" value="3" />
                            </section>

                            <section class="fila">
                                <input type="button" class="teclaCodigo" value="4" />
                                <input type="button" class="teclaCodigo" value="5" />
                                <input type="button" class="teclaCodigo" value="6" />
                            </section>

                            <section class="fila">
                                <input type="button" class="teclaCodigo" value="7" />
                                <input type="button" class="teclaCodigo" value="8" />
                                <input type="button" class="teclaCodigo" value="9" />
                            </section>

                            <input type="button" class="teclaCodigo" value="0" />
                        </section>

                        <section class="columna">
                            <input type="button" class="teclaCodigo" id="codCancelar" value="Cancelar" />
                            <input type="button" class="teclaCodigo" id="codCorregir" value="Corregir" />
                            <input type="button" class="teclaCodigo" id="codIngresar" value="Ingresar" />
                        </section>

                    </div>
                </div>
            </div>

            <div class="creditos">

                <div class="creditosIndefinido">
                    <!--<h2>Selecciona el tipo de crédito</h2>-->
                    <input type="button" class="credito" value="Credioro" />
                    <input type="button" class="credito" value="Tarjeta de crédito" />
                    <input type="button" class="credito" value="Otro" />
                </div>

                <div class="creditosCredioro">
                    <!--<h2>¿Deseas adquirir o pagar Credioro?</h2>-->
                    <input type="button" class="credioro" value="Adquisición" />
                    <input type="button" class="credioro" value="Pago" />
                </div>

            </div>

            <div class="divisas">

                <!--<h2>¿Compras o vendes divisas?</h2>-->

                <input type="button" class="divisa" value="Compra" />
                <input type="button" class="divisa" value="Venta" />
            </div>

            <div class="seguros">
                <!--<h2> Selecciona el tipo de seguro</h2>-->

                <input type="button" class="seguro" value="Repatriación" />
                <input type="button" class="seguro" value="Familia segura" />
                <input type="button" class="seguro" value="Vida tranquila" />
                <input type="button" class="seguro" value="Vida grupo" />
                <input type="button" class="seguro" value="Otro" />

            </div>

            <div class="turno">
                <h2 class="turnoCliente"></h2>
                <h2 class="turnoMensaje"></h2>
            </div>

        </form>
    </section>

    <div class="usuarioAsesor">
        <div class="informacionCliente">
            <h2>Lista clientes</h2>
            <div class="listaClientes">

            </div>

        </div>
        <div class="perfilacion">
            <h2>Perfilación</h2>

            <div class="recomendacion">
                <h2>Ofrecer</h2>

            </div>
            <div class="informacion">
                <h2>Información</h2>

            </div>

        </div>
    </div>

    <div class="usuarioPantalla">

        <div class="turnero">

        </div>

    </div>


    <script src="/librerias/jquery-3.4.1.js"></script>

</body>

</html>
